<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VocalLot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial; padding: 10px; text-align: center; background-color: #f0f0f0; -webkit-user-select: none; user-select: none; }
        h1 { color: #007bff; }
        button { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { margin: 10px; }
        #status { color: #333; font-weight: bold; }
        label { display: block; margin: 10px; color: #555; }
        #lotDisplay { margin: 20px; padding: 10px; border: 1px solid #ccc; background-color: #fff; min-height: 50px; font-size: 16px; word-wrap: break-word; border-radius: 5px; }
        input[type="range"] { width: 80%; }
        .red { color: red; font-weight: bold; }
        footer { font-size: 12px; color: #666; margin-top: 20px; padding: 10px; border-top: 1px solid #ccc; }
        i { margin-right: 5px; }
    </style>
</head>
<body>
    <h1><i class="fas fa-microphone"></i> VocalLot</h1>
    <input type="file" id="priceFile" accept=".csv,.xlsx">
    <button onclick="loadPrice()"><i class="fas fa-upload"></i> Загрузить прайс</button>
    <label>
        <input type="checkbox" id="priceOnly" checked> Только цена (без названия лота)
    </label>
    <label>
        <input type="checkbox" id="compliments"> Комплименты каждый 4-й ответ
    </label>
    <label>
        <i class="fas fa-tachometer-alt"></i> Скорость произношения:
        <input type="range" id="speechRate" min="0.5" max="1.5" step="0.1" value="1.5">
        <span id="rateValue">1.5</span>
    </label>
    <button onclick="startListening()"><i class="fas fa-play"></i> Начать прослушивание</button>
    <button onclick="stopListening()"><i class="fas fa-stop"></i> Остановить</button>
    <p id="status">Статус: Загрузи прайс</p>
    <div id="lotDisplay">Название лота появится здесь</div>

    <footer>
        Разработано UGN, версия 1.0
    </footer>

    <script>
        // (остальной код без изменений, как в предыдущем сообщении)
    </script>
</body>
</html>
